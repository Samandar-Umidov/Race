<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <title>Race</title>
</head>
<body>
<div class="race">
  <div class="container">
    <h1 class="race__title">
      Kim birinchi bo-rish-ga!
    </h1>
    <form class="race__form">
      <p class="text">Masofa</p>
      <input class="race__input" type="text" placeholder="Masofa (km)">
      <button class="race_btn" type="submit">Hisoblash</button>
    </form>
    <div class="race__inner">
      <ul class="race__list">
        <li class="race__item">
          <p class="race__subtitle">
            Piyoda
          </p>
          <span class="human_result"></span>soat
        </li>
        <li class="race__item">
          <p class="race__subtitle">
            Velosoped
          </p>
          <span class="ride_result"></span>soat
        </li>
        <li class="race__item">
          <p class="race__subtitle">
            Mashina
          </p>
          <span class="car_result"></span>soat
        </li>
         
        <li class="race__item">
          <p class="race__subtitle">
            Samalyot
          </p>
          <span class="plane_result"></span>soat
        </li>
      </ul>
    </div>
  </div>
</div>
  <script src="./main.js"></script>
</body>
</html>
